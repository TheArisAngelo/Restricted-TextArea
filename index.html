<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restricted Text Area</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

    <div class="container">
      <textarea

    </div>
  </body>
</html>
